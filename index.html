<!DOCTYPE html>
<!-- Created By CodingNepal - www.youtube.com/codingnepal || www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | jacfar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>Hi this is my own game made by one day 23.april.2022m</h1>
        <h1> abdikariim xaamud  maxamed</h1>
    </header>
  <!-- select box -->
  <div class="select-box">
    <div class="content">
      <div class="title">Select which you want to Be : </div>
      <div class="options">
        <button class="playerX">Player (j)</button>
        <button class="playerO">Player (X)turn)</button>
      </div>
    </div>
  </div> 
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">j's Turn</span>
        <span class="Oturn">Xturn's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>
  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
  <footer>
    &copy; Dayax Tech_center
</footer>
  <script src="javascript/animationEffects.js"></script>
</body>
</html
